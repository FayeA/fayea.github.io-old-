<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!--- <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"> -->
	<link rel="stylesheet" media="only screen and (min-width: 780px)" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" media="only screen and (min-width: 480px) and (max-width: 779px)" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" media="only screen and (min-width: 220px) and (max-width: 479px)" href="{{ "/css/main.css" | prepend: site.baseurl }}">

	<link href='http://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
</head>
